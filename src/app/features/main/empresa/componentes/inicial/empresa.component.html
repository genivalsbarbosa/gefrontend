<ge-titulo titulo="Empresa" [migalhas]="[{'nome': 'Consulta', 'url': 'empresa'}]"></ge-titulo>


<ge-accordion titulo="Filtros">

    <div class="row">

        <div class="col-lg-6 col-xm-12" style="padding-bottom: 10px;">
            <ge-inputtext
                identificador="id"
                nome="Id"
                [(valor)]="empresaFiltro.id">
            </ge-inputtext>
        </div>

        <div class="col-lg-6 col-xm-12" style="padding-bottom: 10px;">
            <ge-inputtext
                identificador="nome"
                nome="Nome"
                [(valor)]="empresaFiltro.nome">
            </ge-inputtext>
        </div>
        
    </div>
</ge-accordion>

<div class="row">
    <div class="col-lg-12" style="padding-bottom: 10px;">
        <button
            class="btn btn-primary"
            type="button"
            (click)="pesquisar()" > 
            Pesquisar 
        </button>
    </div>
</div>

<div class="row">
    <div class="col-lg-12" style="padding-bottom: 10px;">

        <p-table 
            [value]="listaEmpresa" 
            [tableStyle]="{'min-width': '50rem'}"
            [paginator]="true"
            [rows]="10"
            [showCurrentPageReport]="true"
            currentPageReportTemplate="Mostrando {first} a {last} de {totalRecords} entradas"
            [rowsPerPageOptions]="[10, 25, 50]"
            >
            <ng-template pTemplate="header" let-columns>
                <tr>
                    <th>Id</th>
                    <th>Nome</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-empresa let-columns="columns">
                <tr>
                    <td>{{empresa.id | date:'dd/MM/YYYY'}}</td>
                    <td>{{empresa.nome}}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>

</div>

<div class="row">
    <div class="col-lg-12">
        <button
            class="btn btn-primary"
            style="margin-right: 8px;"
            type="button"
            (click)="incluir()" > 
            Incluir 
        </button>
        <button
            class="btn btn-primary"
            style="margin-right: 8px;"
            type="button"
            (click)="incluir()" > 
            Alterar 
        </button>
        <button
            class="btn btn-primary"
            type="button"
            (click)="incluir()" > 
            Excluir 
        </button>
    </div>
</div>
